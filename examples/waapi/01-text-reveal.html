<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CharWrapper - Text Reveal Animations</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: white;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 4rem);
      margin-bottom: 3rem;
      text-align: center;
      font-weight: 700;
    }

    .example-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .example-title {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .text-demo {
      font-size: clamp(1.5rem, 3vw, 3rem);
      line-height: 1.4;
      font-weight: 600;
    }

    /* Character styling */
    .char {
      display: inline-block;
      transform-origin: center;
    }

    .char--space {
      width: 0.3em;
    }

    .controls {
      text-align: center;
      margin-top: 3rem;
    }

    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      margin: 0.5rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .back-link {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      z-index: 1000;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateX(-5px);
    }

    .back-link::before {
      content: '‚Üê';
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">All Examples</a>

  <div class="container">
    <h1>Text Reveal Animations</h1>

    <div class="example-section">
      <div class="example-title">Fade In Stagger</div>
      <div class="text-demo" id="text1">
        Welcome to CharWrapper 2.0
      </div>
    </div>

    <div class="example-section">
      <div class="example-title">Slide Up Reveal</div>
      <div class="text-demo" id="text2">
        Modern ES6+ Text Animations
      </div>
    </div>

    <div class="example-section">
      <div class="example-title">Scale & Rotate</div>
      <div class="text-demo" id="text3">
        Native Web Animations API
      </div>
    </div>

    <div class="example-section">
      <div class="example-title">Wave Effect</div>
      <div class="text-demo" id="text4">
        Zero Dependencies Pure ES6
      </div>
    </div>

    <div class="controls">
      <button onclick="replayAll()">Replay All</button>
      <button onclick="location.href='../index.html'">Back to Examples</button>
    </div>
  </div>

  <!-- CharWrapper - Single Bundle File -->
  <script src="../../dist/charwrapper.js"></script>

  <script>

    // Store wrappers and animations for replay
    window.wrappers = [];
    window.animations = [];

    // Animation 1: Fade In Stagger
    const wrapper1 = new CharWrapper('#text1', {
      wrap: { chars: true },
      enumerate: { chars: true },
    });
    const { chars: chars1 } = wrapper1.wrap();
    window.wrappers.push(wrapper1);

    // Set initial state
    chars1.forEach(char => {
      char.style.opacity = '0';
    });

    const anims1 = chars1.map((char, i) => {
      return char.animate([
        { opacity: 0 },
        { opacity: 1 }
      ], {
        duration: 800,
        delay: i * 30,
        easing: 'ease-out',
        fill: 'forwards'
      });
    });
    window.animations.push(...anims1);

    // Animation 2: Slide Up Reveal
    const wrapper2 = new CharWrapper('#text2', {
      wrap: { chars: true },
      enumerate: { chars: true },
    });
    const { chars: chars2 } = wrapper2.wrap();
    window.wrappers.push(wrapper2);

    // Set initial state
    chars2.forEach(char => {
      char.style.opacity = '0';
      char.style.transform = 'translateY(50px)';
    });

    const anims2 = chars2.map((char, i) => {
      return char.animate([
        { opacity: 0, transform: 'translateY(50px)' },
        { opacity: 1, transform: 'translateY(0)' }
      ], {
        duration: 600,
        delay: 300 + (i * 20),
        easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
        fill: 'forwards'
      });
    });
    window.animations.push(...anims2);

    // Animation 3: Scale & Rotate
    const wrapper3 = new CharWrapper('#text3', {
      wrap: { chars: true },
      enumerate: { chars: true },
    });
    const { chars: chars3 } = wrapper3.wrap();
    window.wrappers.push(wrapper3);

    // Set initial state
    chars3.forEach(char => {
      char.style.opacity = '0';
      char.style.transform = 'scale(0) rotate(180deg)';
    });

    const anims3 = chars3.map((char, i) => {
      return char.animate([
        { opacity: 0, transform: 'scale(0) rotate(180deg)' },
        { opacity: 1, transform: 'scale(1) rotate(0deg)' }
      ], {
        duration: 800,
        delay: 600 + (i * 25),
        easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
        fill: 'forwards'
      });
    });
    window.animations.push(...anims3);

    // Animation 4: Wave Effect
    const wrapper4 = new CharWrapper('#text4', {
      wrap: { chars: true },
      enumerate: { chars: true },
    });
    const { chars: chars4 } = wrapper4.wrap();
    window.wrappers.push(wrapper4);

    // Set initial state
    chars4.forEach(char => {
      char.style.opacity = '0';
      char.style.transform = 'translateY(-30px)';
    });

    const anims4 = chars4.map((char, i, arr) => {
      // From center stagger
      const center = arr.length / 2;
      const distance = Math.abs(i - center);

      return char.animate([
        { opacity: 0, transform: 'translateY(-30px)' },
        { opacity: 1, transform: 'translateY(0)' }
      ], {
        duration: 600,
        delay: 900 + (distance * 30),
        easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
        fill: 'forwards'
      });
    });
    window.animations.push(...anims4);

    // Replay function
    window.replayAll = function() {
      // Cancel all animations
      window.animations.forEach(anim => anim.cancel());

      // Reset all characters to initial state
      chars1.forEach(char => { char.style.opacity = '0'; });
      chars2.forEach(char => {
        char.style.opacity = '0';
        char.style.transform = 'translateY(50px)';
      });
      chars3.forEach(char => {
        char.style.opacity = '0';
        char.style.transform = 'scale(0) rotate(180deg)';
      });
      chars4.forEach(char => {
        char.style.opacity = '0';
        char.style.transform = 'translateY(-30px)';
      });

      // Restart all animations
      window.animations = [];

      const anims1 = chars1.map((char, i) => {
        return char.animate([
          { opacity: 0 },
          { opacity: 1 }
        ], {
          duration: 800,
          delay: i * 30,
          easing: 'ease-out',
          fill: 'forwards'
        });
      });
      window.animations.push(...anims1);

      const anims2 = chars2.map((char, i) => {
        return char.animate([
          { opacity: 0, transform: 'translateY(50px)' },
          { opacity: 1, transform: 'translateY(0)' }
        ], {
          duration: 600,
          delay: 300 + (i * 20),
          easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
          fill: 'forwards'
        });
      });
      window.animations.push(...anims2);

      const anims3 = chars3.map((char, i) => {
        return char.animate([
          { opacity: 0, transform: 'scale(0) rotate(180deg)' },
          { opacity: 1, transform: 'scale(1) rotate(0deg)' }
        ], {
          duration: 800,
          delay: 600 + (i * 25),
          easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
          fill: 'forwards'
        });
      });
      window.animations.push(...anims3);

      const anims4 = chars4.map((char, i, arr) => {
        const center = arr.length / 2;
        const distance = Math.abs(i - center);

        return char.animate([
          { opacity: 0, transform: 'translateY(-30px)' },
          { opacity: 1, transform: 'translateY(0)' }
        ], {
          duration: 600,
          delay: 900 + (distance * 30),
          easing: 'cubic-bezier(0.68, -0.55, 0.265, 1.55)',
          fill: 'forwards'
        });
      });
      window.animations.push(...anims4);
    };

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      window.wrappers.forEach(w => w.destroy());
      window.animations.forEach(anim => anim.cancel());
    });
  </script>
</body>
</html>
